<div class="login-form well well-lg">

  <div class="row">
    <div class="col-sm-offset-3 col-sm-6">

      <div class="textintro text-center">
        <h1>Hi there!</h1>
        <p>Log-in to access the awesomeness!</p>
        <p class="message" ng-show="message">{{ message }}</p>
      </div>

      <form name="myform" ng-submit="login()" novalidate>
        <fieldset>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email" ng-required="true">
            <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" ng-required="true">
            <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password is required</p>
          </div>

        </fieldset>

        <div class="buttons text-center">
          <button type="submit" name="login" class="btn btn-success btn-lg pull-left" ng-disabled="myform.$invalid">Login</button>
          <a ng-href="#/register"><button name="login" class="btn btn-danger btn-lg pull-right" >Register</button></a>
        </div>

      </form>
    </div>
  </div>

</div>
