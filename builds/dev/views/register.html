<div class="register-form well well-lg">

  <div class="row ">
    <div class="col-sm-offset-3 col-sm-6">

      <div class="textintro text-center">
        <h1>Register</h1>
        <p>To access site features</p>
        <p class="message" ng-show="message">{{ message }}</p>
      </div>

      <form name="myform" ng-submit="register()" novalidate>
        <fieldset>

          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" class="form-control" placeholder="First Name" ng-model="user.firstname" ng-required="true">
            <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">First name required</p>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" class="form-control" placeholder="last Name" ng-model="user.lastname" ng-required="true">
            <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">First name required</p>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email" ng-required="true">
            <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" ng-required="true">
            <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password is required</p>
          </div>

        </fieldset>

        <div class="buttons">
          <button type="submit" name="register" class="btn btn-success btn-lg pull-left" ng-disabled="myform.$invalid">Register</button>
          <a ng-href="#/login"><button name="login" class="btn btn-danger btn-lg pull-right">Login</button></a>
        </div>
      </form>
    </div>
  </div>

</div>
