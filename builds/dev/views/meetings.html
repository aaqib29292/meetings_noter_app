<div class="meetings row ">

  <div class="textintro text-center col-sm-offset-3 col-sm-6 well well-lg">
    <h1>Add Meeting</h1>
    <form class="form-horizontal" name="myform" ng-submit="addMeeting()" novalidate>
      <div class="form-group">
        <label for="meetingname" class="col-sm-4 control-label">Meeting Name</label>
        <div class="col-sm-8">
          <input type="text" name="meetingname" class="form-control" placeholder="Meeting name" ng-model="meetingname" ng-required="true">
        </div>
      </div>
      <div class="form-group">
        <label for="meetingpurpose" class="col-sm-4 control-label">Meeting Purpose</label>
        <div class="col-sm-8">
          <input type="textarea" name="meetingpurpose" class="form-control" placeholder="Meeting Purpose" ng-model="meetingpurpose" ng-required="true">
        </div>
      </div>
      <div class="form-group">
        <label for="meetingdatetime" class="col-sm-4 control-label">Meeting Date</label>
        <div class="col-sm-8">
          <input type="datetime-local" name="meetingdatetime" class="form-control" ng-model="meetingdatetime" ng-required="true">
          {{meetingdatetime}}
        </div>
      </div>
      <div class="form-group">
        <label for="meetingplace" class="col-sm-4 control-label">Meeting Place</label>
        <div class="col-sm-8">
          <input type="text" name="meetingplace" class="form-control" ng-model="meetingplace" ng-required="true">
        </div>
      </div>
      <button type="submit" class="btn btn-success" ng-disabled="myform.$invalid">Add Meeting</button>
    </form>
  </div>

</div>

<div class="meetings-list row well well-lg" ng-show="howManyMeetings">
  <div class="col-sm-offset-2 col-sm-8"></div>
  <h2 class="text-center">Your Meetings List <span class="label label-primary">{{howManyMeetings}}</span></h2>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th class="text-center">Meeting Name</th>
          <th class="text-center">Meeting Purpose</th>
          <th class="text-center">Timing</th>
          <th class="text-center">Location</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr class="meeting text-center" ng-repeat="(key, meeting) in meetings">
          <td>{{$index+1}}</td>
          <td>{{meeting.name}}</td>
          <td>{{meeting.purpose}}</td>
          <td>{{meeting.datetime | date:'medium'}}</td>
          <td>{{meeting.place}}</td>
          <td><a class="btn btn-danger" ng-click="deleteMeeting(key)"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
